<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoBlog</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <header class="container">
            <nav>
                <img src="./image/camera.jpg" alt="camera fotografica">

                <ul>
                    <li>Home</li>
                    <li>Galeria</li>
                </ul>
            </nav>    
                <form>

                        <figure class="item" style="--delay:1.2s">

                                            </span>

                        </figure>
                        <figure class="item" style="--delay:1.4s">

                                    <div class="details">
                                        <figcaption>
                                            <h2>Ergonomia e Cores</h2>

                                <img class="filter" src="./image/image 7.svg" alt="setup game">

                                    <div class="details">
